<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>

<body>
    <script>
        var digit = prompt("Enter Your Number: ");

        switch (digit) {
            case "0":
                document.write("Your number is zero");
                break;
            case "1":
                document.write("Your number is one");
                break;
            case "2":
                document.write("Your number is two");
                break;
            case "3":
                document.write("Your number is three");
                break;
            case "4":
                document.write("Your number is four");
                break;
            case "5":
                document.write("Your number is five");
                break;
            case "6":
                document.write("Your number is six");
                break;
            case "7":
                document.write("Your number is seven");
                break;
            case "8":
                document.write("Your number is eight");
                break;
            case "9":
                document.write("Your number is nine");
                break;

            default:
                document.write("Your Number is not a digit")
        }
    </script>
</body>

</html>
