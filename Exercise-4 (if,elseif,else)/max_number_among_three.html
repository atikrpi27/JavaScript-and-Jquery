<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identify Max Number</title>
</head>

<body>
    <script>
        var num1 = parseFloat(prompt("Enter Your First Number: "));
        var num2 = parseFloat(prompt("Enter Your Second Number: "));
        var num3 = parseFloat(prompt("Enter Your Third Number: "));

        if (num1 > num2 && num1 > num3) {
            document.write(num1 + " is the maximum number.");
        } else if (num2 > num1 && num2 > num3) {
            document.write(num2 + " is the maximum number.");
        } else {
            document.write(num3 + " is the maximum number.");
        }
    </script>
</body>

</html>
