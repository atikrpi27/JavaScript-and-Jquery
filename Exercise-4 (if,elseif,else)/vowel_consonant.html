<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identify Vowel Or Consonant</title>
</head>

<body>
    <script>
        //Identify Vowel Or Consonant
        var letter = prompt("Enter Your Letter: ")
        letter = letter.toLowerCase();

        if (letter == 'a' || letter == 'e' || letter == 'i' || letter == 'o' || letter == 'u')
            document.write("Your letter is = " + letter + " and it is a Vowel.");
        else
            document.write("Your letter is = " + letter + " and it is a Consonant.");
    </script>
</body>

</html>
