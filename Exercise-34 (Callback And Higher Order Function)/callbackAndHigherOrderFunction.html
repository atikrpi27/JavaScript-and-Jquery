<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Callback & Higher Order Function</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <div>
        <h3>Check on Console Log</h3>
    </div>
    <script type="text/javascript">
	    function square(x) {
	        console.log(`Square of ${x}: ${x * x}`)
	    }

	    square(25);

	    function higherOrderFunction(num, callbackFunction) {
	        callbackFunction(num);
    }

    higherOrderFunction(5, square)
    </script>
    <script src="higherOrderFunction.js"></script>
</body>

</html>
