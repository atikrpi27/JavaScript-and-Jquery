        if (num < 0 || num > 100) {
            document.write("Your Marks " + num + " is not valid!!");
        } else if (num >= 80 && num <= 100) {
            document.write("Your Marks is" + num + " and Your grade is 'A+'");
        } else if (num >= 70 && num <= 79) {
            document.write("Your Marks is" + num + " and Your grade is 'A'");
        } else if (num >= 60 && num <= 69) {
            document.write("Your Marks is" + num + " and Your grade is 'A-'");
        } else if (num >= 50 && num <= 59) {
            document.write("Your Marks is" + num + " and Your grade is 'B'");
        } else if (num >= 40 && num <= 49) {
            document.write("Your Marks is" + num + " and Your grade is 'C'");
        } else if (num >= 33 && num <= 39) {
            document.write("Your Marks is" + num + " and Your grade is 'D'");
        } else
