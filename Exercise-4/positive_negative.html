<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identify Positive or Negative Number</title>
</head>

<body>
    <script>
        //Identify Positive or Negative Number
        var number1 = parseFloat(prompt("Enter Your Number1: "));
        if (number1 < 0) {
            document.write("Your Given number " + number1 + " is a Negative Number." + "<br");
        } else
            document.write("Your Given number " + number1 + " is a Positive Number." + "<br");
    </script>
</body>

</html>
