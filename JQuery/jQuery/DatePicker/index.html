<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Date Picker</title>
    <!--============= Bootstrap CSS =============-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <!--============= Bootstrap CDN =============-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <!--============= JQuery UI CSS =============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css" integrity="sha512-ELV+xyi8IhEApPS/pSj66+Jiw+sOT1Mqkzlh8ExXihe4zfqbWkxPRi8wptXIO9g73FSlhmquFlUOuMSoXz5IRw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--============= JQuery CDN =============-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--============= JQuery UI CDN =============-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js" integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--============= Main CSS =============-->
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="container">
        <h3 class="text-center">Date Picker:</h3>
        <div class="datePicker mt-3">
            <form class="dpForm pt-4">
                <div class="form-group">
                    <label for="date">Select Date:</label>
                    <br>
                    <input type="text" id="datePicker" class="mt-1">
                    <br>
                    <a class="btn btn-submit btn-success mt-2 mb-1">Submit</a>
                    <br>
                    <span class="output"></span>
                </div>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $(function(){
                $('#datePicker').datepicker();
            })

            $('.btn-submit').click(function(){
                let inputValue = $('#datePicker').val();
                console.log(inputValue);
                $('.output').html("Your Selected date is " + "<b style='color:black'>" + inputValue + "</b>" + "<br>") 
            })
           
        })
    </script>

    
</body>

</html>
