<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl Carousel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <script src="https://kit.fontawesome.com/d2653e3bfe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="home-demo my-5 pt-5">
                    <div class="owl-carousel owl-theme">
                        <div class="item">
                            <img src="img/1.jpg" alt="image-1">
                        </div>
                        <div class="item">
                            <img src="img/2.jpg" alt="image-2">
                        </div>
                        <div class="item">
                            <img src="img/3.jpg" alt="image-3">
                        </div>
                        <div class="item">
                            <img src="img/4.jpg" alt="image-4">
                        </div>
                        <div class="item">
                            <img src="img/5.jpg" alt="image-5">
                        </div>
                        <div class="item">
                            <img src="img/6.jpg" alt="image-6">
                        </div>
                        <div class="item">
                            <img src="img/7.jpg" alt="image-7">
                        </div>
                        <div class="item">
                            <img src="img/8.jpg" alt="image-8">
                        </div>
                        <div class="item">
                            <img src="img/9.jpg" alt="image-9">
                        </div>
                        <div class="item">
                            <img src="img/10.jpg" alt="image-10">
                        </div>
                    </div>

                    <div class="owl-control">
                        <i class="fa-solid fa-chevron-left left" onclick="plusSlides(-1)"></i>
                        <i class="fa-solid fa-chevron-right right" onclick="plusSlides(1)"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
