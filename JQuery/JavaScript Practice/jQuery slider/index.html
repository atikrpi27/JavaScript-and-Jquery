<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Slider</title>
    <script src="https://kit.fontawesome.com/d2653e3bfe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slider">
            <h2 class="text-center">Jquery Slider</h2>
            <div class="inner-slider mt-3">
                <img class="image-slid" src="img/2.jpg" alt="Img-1">
                <img class="image-slid" src="img/3.jpg" alt="Img-2">
                <img class="image-slid" src="img/5.jpg" alt="Img-3">
                <img class="image-slid" src="img/9.jpg" alt="Img-4">
            </div>
            <div class="outer-slider">
                <i class="fa-solid fa-chevron-left left"></i>
                <i class="fa-solid fa-chevron-right right"></i>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
