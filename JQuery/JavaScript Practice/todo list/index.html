<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <!-- Favicons -->
    <link rel="icon" type="image" href="todo.png" />
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="intro col-12">
                <h1>Work To-Dos</h1>

                <!-- Add Todo -->
                <div class="row">
                    <div class="col-12">
                        <input id="userInput" type="text" placeholder="Add New Item..." />
                        <button id="enter" type="submit">Add Todo</button>
                    </div>
                </div>

                <!-- Todo List -->
                <div class="row">
                    <div class="listItems col-12">
                        <ul class="col-12 offset-0 col-sm-8 offset-sm-2 listItems-ul"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- Main jquery -->
    <script type="text/javascript" src="jqurey.js"></script>
    <!-- Main javascript -->
    <!-- <script type="text/javascript" src="script.js"></script> -->
</body>

</html>
