<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <!-- Bootstrap CDN CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- store heading -->
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mt-5 mb-3">Our Store</h1>
            </div>
        </div>

        <!-- filter buttons -->
        <div class="row">
            <div class=" col-lg-6 mx-auto d-flex justify-content-around mb-4">
                <a href="#" class="btn btn-outline-secondary btn-black text-uppercase filter-btn m-2"
                    data-filter="all">all</a>
                <a href="#" class="btn btn-outline-secondary btn-black text-uppercase filter-btn m-2"
                    data-filter="cakes">cakes</a>
                <a href="#" class="btn btn-outline-secondary btn-black text-uppercase filter-btn m-2"
                    data-filter="cupcakes">cupcakes</a>
                <a href="#" class="btn btn-outline-secondary btn-black text-uppercase filter-btn m-2"
                    data-filter="sweets">sweets</a>
                <a href="#" class="btn btn-outline-secondary btn-black text-uppercase filter-btn m-2"
                    data-filter="doughnuts">doughnuts</a>
            </div>
        </div>

        <!-- all items -->
        <div class="row">
            <div class="col-md-3 store-item sweets" data-item="sweets">
                <div class="card card-01">
                    <img class="card-img-top" src="https://js-beginners.github.io/filter-project/img/sweets-1.jpeg"
                        alt="Card image cap">
                    <div class="card-body">
                        <h4 class="card-title">Sweet Item</h4>
                    </div>
                </div>
            </div>

            <div class="col-md-3 store-item cupcakes" data-item="cupcakes">
                <div class="card card-01">
                    <img class="card-img-top" src="https://js-beginners.github.io/filter-project/img/cupcake-1.jpeg"
                        alt="Card image cap">
                    <div class="card-body">
                        <h4 class="card-title">Cupcake Item</h4>
                    </div>
                </div>
            </div>

            <div class="col-md-3 store-item cakes" data-item="cakes">
                <div class="card card-01">
                    <img class="card-img-top" src="https://js-beginners.github.io/filter-project/img/cake-1.jpeg"
                        alt="Card image cap">
                    <div class="card-body">
                        <h4 class="card-title">Cake Item</h4>
                    </div>
                </div>
            </div>

            <div class="col-md-3 store-item doughnuts" data-item="doughnuts">
                <div class="card card-01">
                    <img class="card-img-top" src="https://js-beginners.github.io/filter-project/img/cake-3.jpeg">
                    <div class="card-body">
                        <h4 class="card-title">Doughnut Item</h4>
                    </div>
                </div>
            </div>

            <div class="col-md-3 store-item sweets" data-item="sweets">
                <div class="card card-01">
                    <img class="card-img-top" src="https://js-beginners.github.io/filter-project/img/sweets-3.jpeg"
                        alt="Card image cap">
                    <div class="card-body">
                        <h4 class="card-title">Sweet Item</h4>
                    </div>
                </div>
            </div>

            <div class="col-md-3 store-item doughnuts" data-item="doughnuts">
                <div class="card card-01">
                    <img class="card-img-top" src="https://js-beginners.github.io/filter-project/img/doughnut-1.jpeg"
                        alt="Card image cap">
                    <div class="card-body">
                        <h4 class="card-title">doughnut Item</h4>
                    </div>
                </div>
            </div>

            <div class="col-md-3 store-item sweets" data-item="sweets">
                <div class="card card-01">
                    <img class="card-img-top" src="https://js-beginners.github.io/filter-project/img/sweets-2.jpeg"
                        alt="Card image cap">
                    <div class="card-body">
                        <h4 class="card-title">Sweet Item</h4>
                    </div>
                </div>
            </div>

            <div class="col-md-3 store-item cupcakes" data-item="cupcakes">
                <div class="card card-01">
                    <img class="card-img-top" src="https://js-beginners.github.io/filter-project/img/cupcake-3.jpeg"
                        alt="Card image cap">
                    <div class="card-body">
                        <h4 class="card-title">Cupcake Item</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Js -->
    <script src="script.js"></script>
</body>

</html>
